<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Catalogue</title>
   <style>
      body {
        font-family:Helvetica;
      }
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
	 background-color:#FFFFFF;
}

.price {

}

.card button {

  padding: 12px;

  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}

</head>
<body style="background-color:#5BA19F ;">

<h1 align="center"> Sporty Shoes Catalogue</h1>

	<p>Sporty shoes suitable for running errands or jogging</p>
